

<div ng-controller="formController">
    <div class="col-md-8 col-md-offset-2"> 
        <div class="well formWell">
        	<h2>Add Product</h2>
            <p id="instructions">Please fill in all fields, including a url for the image.</p>
            <form id ="addProductForm" ng-submit="submit()" ng-controller="formController">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" ng-model="formName" class="form-control" placeholder="name of product">
                </div>
                <div class="form-group">
                    <label>Image</label>
                    <input type="text" ng-model="formImage" class="form-control" placeholder="url">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <input type="text" ng-model="formDescription" class="form-control" placeholder="brief description">
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <input type="text" ng-model="formCategory" class="form-control" placeholder="product category">
                </div>
                <div class="form-group">
                    <label>Price</label>
                    <input type="text" ng-model="formPrice" class="form-control" placeholder="price">
                </div>
                   
                <button id="submitForm" type="submit" class="btn btn-primary btn-lg" ng-on-click ui-sref="list">Submit</button>
            </form>

        </div>
    </div>  
</div>
